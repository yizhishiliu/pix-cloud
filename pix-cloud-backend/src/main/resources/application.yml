server:
  port: 8999
  servlet:
    context-path: /api
spring:
  application:
    name: pix-cloud-backend
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/pix-cloud
    username: admin
    password: admin
# mybatis plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    # 仅在开发环境开启日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete  # 全局逻辑删除的实体字段名
      logic-delete-value: 1         # 逻辑已删除值（默认为1）
      logic-not-delete-value: 0     # 逻辑未删除值（默认为0）
# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.shiliu.pixcloudbackend.controller